<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - box shadow</title>
    <!-- ------------------------------ fav icon ------------------------------- -->
    <link rel="icon" href="public/content/img/css-img/css.png" sizes="any">
    <!-- -------------------------------- links -------------------------------- -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/content/css/box-shadow-tool.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-box"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <div class="wrap-left-box">

        </div>
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>

                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" name="" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! ----------------------- component selector box ------------------------ ! -->
                    <section class="col-12 p-0 mt-3">
                        <div class="component-selector-wrap">
                            <div class="component-selector-box">
                                <div>
                                    <span>componenet : </span>
                                    <span>default</span>
                                </div>
                                <div class="d-flex align-items-center">
                                    <span><i class="bi bi-caret-down-fill"></i></span>
                                </div>
                            </div>
                            <div class="component-selector-dropdown-box">
                                <ul class="component-selector-dropdown-ul p-0 m-0 list-unstyled">
                                    <li class="component-selector-dropdown-item active">
                                        default
                                    </li>
                                    <li class="component-selector-dropdown-item">
                                        neomorphism
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </section>
                    <!-- ! ----------------------------- type effect ----------------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="type-effect">hover effect</span>
                            <span class="type-effect-icon"><i class="bi bi-plus-square"></i></span>
                        </div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <div class="properies-box d-flex justify-content-between">
                            <div class="properies-left-box col-5">
                                <!-- ! --------------------------- horizetal input --------------------------- -->
                                <div class="col-12 p-0">
                                    <div class="input-group border-bottom">
                                        <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                            <i class="bi bi-hr"></i>
                                        </span>
                                        <input class="form-control bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" name="" placeholder="horizental">
                                    </div>
                                </div>
                                <!-- ! --------------------------- vertical input ---------------------------- ! -->
                                <div class="col-12 p-0 mt-3">
                                    <div class="input-group border-bottom">
                                        <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                            <i class="bi bi-vr"></i>
                                        </span>
                                        <input class="form-control bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" name="" placeholder="vertical">
                                    </div>
                                </div>
                            </div>
                            <div class="properies-right-box col-5">
                                <!-- ! --------------------------- blur input --------------------------- -->
                                <div class="col-12 p-0">
                                    <div class="input-group border-bottom">
                                        <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                            <i class="bi bi-bricks"></i>
                                        </span>
                                        <input class="form-control bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" name="" placeholder="blur">
                                    </div>
                                </div>
                                <!-- ! --------------------------- vertical input ---------------------------- ! -->
                                <div class="col-12 p-0 mt-3">
                                    <div class="input-group border-bottom">
                                        <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                            S
                                        </span>
                                        <input class="form-control bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" name="" placeholder="Speard">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- ! ---------------------------- color picker ----------------------------- ! -->
                    <section class="col-12 p-0 mt-4">
                        <div class="color-picker-box d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <label for="choose-color-inp" id="choose-color-picker-label"></label>
                                <input type="color" id="choose-color-inp" class="d-none">
                                <span class="ms-3 choose-color-picker-text">Fill</span>
                            </div>
                            <div>
                                <span class="color-picker-tool"><i class="bi bi-eyedropper"></i></span>
                            </div>
                        </div>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize border-0">css code</button>
                </footer>
            </div>
        </div>
    </div>
</body>
</html>
