<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - text shadow</title>

    <!-- ! ------------------------------ fav icon ------------------------------- ! -->
    <link rel="icon" href="public/content/img/css-img/css.png" sizes="any">

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="node_modules/@simonwep/pickr/dist/themes/classic.min.css">
    <link rel="stylesheet" href="public/content/css/text-shadow-tool.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-box"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <!-- ! ---------------------------- wrap left box ---------------------------- ! -->
        <div class="wrap-left-box">
            <!-- ! ------------------------- resizable contaienr ------------------------- ! -->
            <div class="resizable-container">
                <!-- ! ------------------------------ shadow vh ------------------------------ ! -->
                <div class="shadow-vh">
                    <div class="vh-tool vh-top-right"></div>
                    <div class="vh-tool vh-top-left"></div>
                    <div class="vh-tool vh-bottom-right"></div>
                    <div class="vh-tool vh-bottom-left"></div>
                </div>
                <!-- ! --------------------------- generator text ---------------------------- ! -->
                <h1 class="generator-text">generator</h1>
            </div>
        </div>
        <!-- ! --------------------------- wrap right box ---------------------------- ! -->
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>
                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <h6 class="text-white text-capitalize mb-2">please complete the field below. You are allowed to enter up to 30 letters</h6>
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" name="" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 property-box d-flex justify-content-between p-0 mt-4">
                        <div class="properies-left-box col-5">
                            <!-- ! --------------------------- horizetal input --------------------------- -->
                            <div class="col-12 p-0">
                                <div class="input-group border-bottom">
                                    <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                        <i class="bi bi-hr"></i>
                                    </span>
                                    <input type="text" class="form-control horizental-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="horizental">
                                </div>
                            </div>
                            <!-- ! --------------------------- vertical input ---------------------------- ! -->
                            <div class="col-12 p-0 mt-3">
                                <div class="input-group border-bottom">
                                    <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                        <i class="bi bi-vr"></i>
                                    </span>
                                    <input type="text" class="form-control vertical-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="vertical">
                                </div>
                            </div>
                        </div>
                        <div class="properies-right-box col-5">
                            <!-- ! --------------------------- blur input --------------------------- -->
                            <div class="col-12 p-0">
                                <div class="input-group border-bottom">
                                    <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                        <i class="bi bi-bricks"></i>
                                    </span>
                                    <input class="form-control blur-inp bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" placeholder="blur">
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- ! ---------------------- element validations input ---------------------- ! -->
                    <section class="col-12 p-0 m-0">
                        <h6 class="valdiation-inputs-elem mt-3 mb-0 text-white"></h6>
                    </section>
                    <!-- ! ---------------------------- color picker ----------------------------- ! -->
                    <div class="col-12 p-0 mt-4">
                        <div class="color-picker-box d-flex align-items-center justify-content-between">
                            <div class="d-flex align-items-center">
                                <button class="color-picker"></button>
                                <span class="ms-3 choose-color-picker-text">Fill</span>
                            </div>
                        </div>
                    </div>
                    <!-- ! --------------------------- shadow options ---------------------------- ! -->
                    <section class="col-12 shadow-option-sec p-0 mt-4">
                        <!-- ! ----------------------- shadow option title box ----------------------- ! -->
                        <div class="col-12 p-0 shadow-option-title-box">
                            <h5 class="d-flex justify-content-between">
                                shadow option
                                <i class="bi bi-plus-square"></i>
                            </h5>
                        </div>
                        <!-- ! --------------------------- shadow options ---------------------------- ! -->
                        <ul class="shadow-option-wrap list-unstyled p-0">
                            <li class="shadow-option shadow-option-default active">
                                shadow 1
                            </li>
                            <li class="shadow-option new-shadow-option">
                                shadow 2
                                <i class="bi bi-dash-square"></i>
                            </li>
                            <li class="shadow-option new-shadow-option">
                                shadow 3
                                <i class="bi bi-dash-square"></i>
                            </li>
                            <li class="shadow-option new-shadow-option">
                                shadow 4
                                <i class="bi bi-dash-square"></i>
                            </li>
                            <li class="shadow-option new-shadow-option">
                                shadow 5
                                <i class="bi bi-dash-square"></i>
                            </li>
                        </ul>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize border-0">css code</button>
                </footer>
                <!-- ! ---------------------------- generate-box ----------------------------- ! -->
                <div class="generate-wrap-box">
                    <div class="generate-box">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ! ------------------------------- scripts ------------------------------- ! -->
    <script src="node_modules/@simonwep/pickr/dist/pickr.min.js"></script>
    <script type="module" src="public/content/js/text-shadow-tool.js"></script>
    <script type="module" src="public/content/js/pickr.js"></script>
</body>
</html>
