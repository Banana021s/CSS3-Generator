<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - Border</title>

    <!-- ! ------------------------------ fav icon ------------------------------- ! -->
    <link rel="icon" href="/public/content/img/css-img/css.png" sizes="any">

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/@simonwep/pickr/dist/themes/classic.min.css">
    <link rel="stylesheet" href="/public/content/css/tools/border-tool.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="/home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="https://github.com/Banana021s/css-generator" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item d-none">
                    <span class="sidebar-icon-link">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </li>
            </ul>
            <ul class="sidebar-icons-down-box list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item-down">
                    <a href="" class="sidebar-icon-link">
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item-down">
                    <button class="change-theme-btn">
                        <span class="moon-theme">
                            <i class="bi bi-moon"></i>
                        </span>
                        <span class="sun-theme">
                            <i class="bi bi-sun"></i>
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! ---------------------------- pannel flash ----------------------------- ! -->
    <div class="pannel-flash-box">
        <span><i class="bi bi-box-arrow-left"></i></span>
    </div>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <!-- ! ---------------------------- wrap left box ---------------------------- ! -->
        <div class="wrap-left-box">
            <!-- ! ------------------------- resizable contaienr ------------------------- ! -->
            <div class="resizable-container">
                <!-- ! ---------------------------- resizable box ---------------------------- ! -->
                <div class="resizable">
                    <div class="resizers">
                        <div class='resizer top-left'></div>
                        <div class='resizer top-right'></div>
                        <div class='resizer bottom-left'></div>
                        <div class='resizer bottom-right'></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ! --------------------------- wrap right box ---------------------------- ! -->
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>
                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <h6 class="text-white text-capitalize mb-2">please complete the field below. You are allowed to enter up to 30 letters</h6>
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" name="" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 property-box d-flex p-0 mt-4">
                        <!-- ! ----------------------- properties box no hover ----------------------- ! -->
                        <div class="properties-box-no-hover col-12 mt-1">
                            <div class="col-12 d-flex justify-content-between">
                                <!-- ! ------------------------------ width inp ------------------------------ ! -->
                                <div class="col-12 p-0">
                                    <div class="input-group border-bottom">
                                        <span class="input-group-text bg-transparent border-0 text-white p-0 properties-icon">
                                            <i class="bi bi-border-width"></i>
                                        </span>
                                        <input type="text" class="form-control width-inp bg-transparent border-0 shadow-none properties-input pt-0" placeholder="width">
                                    </div>
                                </div>
                            </div>
                            <h6 class="valdiation-inputs-elem mt-3 text-white mb-0"></h6>
                            <!-- ! ------------------------------ style box ------------------------------ ! -->
                            <div class="col-12 mt-4">
                                <div class="style-container">

                                    <div class="style-box d-flex justify-content-between shadow">
                                        <span>none</span>
                                        <span class="style-box-flash"><i class="bi bi-caret-down"></i></span>
                                    </div>

                                    <div class="style-menu-box">
                                        <ul class="list-unstyled p-0 m-0">
                                            <li class="style-menu-item-box active">none</li>
                                            <li class="style-menu-item-box">hidden</li>
                                            <li class="style-menu-item-box">dotted</li>
                                            <li class="style-menu-item-box">dashed</li>
                                            <li class="style-menu-item-box">solid</li>
                                            <li class="style-menu-item-box">double</li>
                                            <li class="style-menu-item-box">groove</li>
                                            <li class="style-menu-item-box">ridge</li>
                                            <li class="style-menu-item-box">inset</li>
                                            <li class="style-menu-item-box">outset</li>
                                        </ul>
                                    </div>

                                </div>
                            </div>
                            <!-- ! ---------------------------- color picker ----------------------------- ! -->
                            <div class="col-12 p-0 m-0">
                                <div class="color-picker-box d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <button class="color-picker"></button>
                                        <span class="ms-3 choose-color-picker-text">Fill</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize shadow-lg">css code</button>
                </footer>
                <!-- ! ---------------------------- generate-box ----------------------------- ! -->
                <div class="generate-wrap-box">
                    <div class="generate-box">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ! ------------------------------- scripts ------------------------------- ! -->
    <script src="/node_modules/@simonwep/pickr/dist/pickr.min.js"></script>
    <script type="module" src="/public/content/js/tools/border-tool.js"></script>
    <script type="module" src="/public/content/js/modules/pickr.js"></script>
    <script type="module" src="/public/content/js/modules/resizer.js"></script>
    <script src="/public/content/js/modules/responsive-pannel.js"></script>
</body>
</html>
