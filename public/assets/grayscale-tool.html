<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - Grayscale</title>

    <!-- ! ------------------------------ fav icon ------------------------------- ! -->
    <link rel="icon" href="../content/img/css-img/css.png" sizes="any">

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../content/css/generate-pannel.css">
    <link rel="stylesheet" href="../components/filter-style/filter-style.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="/home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="https://github.com/Banana021s/css-generator" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item d-none">
                    <span class="sidebar-icon-link">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </li>
            </ul>
            <ul class="sidebar-icons-down-box list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item-down">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/filter-function/grayscale()" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! ---------------------------- pannel flash ----------------------------- ! -->
    <div class="pannel-flash-box">
        <span><i class="bi bi-box-arrow-left"></i></span>
    </div>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <!-- ! ---------------------------- wrap left box ---------------------------- ! -->
        <div class="wrap-left-box">
            <!-- ! --------------------------- image container --------------------------- ! -->
            <div class="image-container">
                <div class="image-spliter">
                    <div class="mover"></div>
                    <img class="img-left"  src="../content/img/wallpaper/main-image.jpg">
                    <img class="img-right" src="../content/img/wallpaper/main-image.jpg">
                </div>
            </div>
        </div>
        <!-- ! --------------------------- wrap right box ---------------------------- ! -->
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>
                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <h6 class="text-white text-capitalize mb-2">please complete the field below. You are allowed to enter up to 30 letters</h6>
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 property-box p-0 mt-4">
                        <!-- ! ---------------------------- grayscale inp ---------------------------- ! -->
                        <div class="input-group border-bottom">
                            <span class="input-group-text bg-transparent border-0 text-white p-0 properties-icon">
                                <i class="bi bi-heart-half"></i>
                            </span>
                            <input type="text" class="form-control grayscale-inp bg-transparent border-0 shadow-none properties-input pt-0" placeholder="grayscale">
                        </div>
                        <h6 class="valdiation-inputs-elem grayscale-validation-elem mt-3 mb-0 text-white"></h6>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize border-0 shadow-lg">css code</button>
                </footer>
                <!-- ! ---------------------------- generate-box ----------------------------- ! -->
                <div class="generate-wrap-box">
                    <div class="generate-box">
                        <div class="code-pannel">
                            <input type="text" class="d-none" id="styleInp">
                        </div>
                        <button class="clipboard-btn">copy to clipboard</button>
                        <button class="close-generate-pannel-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ! ------------------------------- scripts ------------------------------- ! -->
    <script src="../content/js/tools/grayscale-tool.js"></script>
    <script src="../components/image-comparison-slider/image-comparison-slider.min.js"></script>
    <script src="../content/js/modules/responsive-pannel.js"></script>
</body>
</html>
