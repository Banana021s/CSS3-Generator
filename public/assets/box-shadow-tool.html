<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - box shadow</title>

    <!-- ! ------------------------------ fav icon ------------------------------- ! -->
    <link rel="icon" href="/public/content/img/css-img/css.png" sizes="any">

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/node_modules/@simonwep/pickr/dist/themes/classic.min.css">
    <link rel="stylesheet" href="/public/content/css/generate-pannel.css">
    <link rel="stylesheet" href="/public/content/css/tools/box-shadow-tool.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="/home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="https://github.com/Banana021s/css-generator" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item d-none">
                    <span class="sidebar-icon-link">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </li>
            </ul>
            <ul class="sidebar-icons-down-box list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item-down">
                    <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/box-shadow" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item-down">
                    <button class="change-theme-btn">
                        <span class="moon-theme">
                            <i class="bi bi-moon"></i>
                        </span>
                        <span class="sun-theme">
                            <i class="bi bi-sun"></i>
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! ---------------------------- pannel flash ----------------------------- ! -->
    <div class="pannel-flash-box">
        <span><i class="bi bi-box-arrow-left"></i></span>
    </div>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <!-- ! ---------------------------- wrap left box ---------------------------- ! -->
        <div class="wrap-left-box">
            <!-- ! ------------------------- resizable contaienr ------------------------- ! -->
            <div class="resizable-container">
                <!-- ! ------------------------------ shadow vh ------------------------------ ! -->
                <div class="shadow-vh">
                    <div class="vh-tool vh-top-right"></div>
                    <div class="vh-tool vh-top-left"></div>
                    <div class="vh-tool vh-bottom-right"></div>
                    <div class="vh-tool vh-bottom-left"></div>
                </div>
                <!-- ! ---------------------------- resizable box ---------------------------- ! -->
                <div class="resizable">
                    <div class="resizers">
                        <div class='resizer top-left'></div>
                        <div class='resizer top-right'></div>
                        <div class='resizer bottom-left'></div>
                        <div class='resizer bottom-right'></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ! --------------------------- wrap right box ---------------------------- ! -->
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>
                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <h6 class="text-white text-capitalize mb-2">please complete the field below. You are allowed to enter up to 30 letters</h6>
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" name="" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! ----------------------------- type effect ----------------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <!-- ! ------------------------- hover and plus box -------------------------- ! -->
                        <div class="d-flex align-items-center justify-content-between">
                            <span class="type-effect">hover effect</span>
                            <span class="type-effect-icon"><i class="bi bi-plus-square"></i></span>
                        </div>
                        <!-- ! --------------------------- type effect box --------------------------- ! -->
                        <div class="type-effect-box"></div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 property-box d-flex p-0 mt-3">
                        <!-- ! ----------------------- properties box no hover ----------------------- ! -->
                        <div class="properies-box-no-hover col-12">
                            <div class="col-12 d-flex justify-content-between">
                                <div class="properies-left-box col-5">
                                    <!-- ! --------------------------- horizetal input --------------------------- -->
                                    <div class="col-12 p-0">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                                <i class="bi bi-hr"></i>
                                            </span>
                                            <input type="text" class="form-control horizental-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="horizental">
                                        </div>
                                    </div>
                                    <!-- ! --------------------------- vertical input ---------------------------- ! -->
                                    <div class="col-12 p-0 mt-3">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                                <i class="bi bi-vr"></i>
                                            </span>
                                            <input type="text" class="form-control vertical-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="vertical">
                                        </div>
                                    </div>
                                </div>
                                <div class="properies-right-box col-5">
                                    <!-- ! --------------------------- blur input --------------------------- -->
                                    <div class="col-12 p-0">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                                <i class="bi bi-bricks"></i>
                                            </span>
                                            <input class="form-control blur-inp bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" placeholder="blur">
                                        </div>
                                    </div>
                                    <!-- ! --------------------------- speard input ---------------------------- ! -->
                                    <div class="col-12 p-0 mt-3">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                                S
                                            </span>
                                            <input class="form-control speard-inp bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" placeholder="Speard">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h6 class="valdiation-inputs-elem mt-3 mb-0 text-white"></h6>
                            <!-- ! ---------------------------- color picker ----------------------------- ! -->
                            <div class="col-12 p-0 m-0">
                                <div class="color-picker-box d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <button class="color-picker-no-hover"></button>
                                        <span class="ms-3 choose-color-picker-text">Fill</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- ! ------------------------ properties box hover ------------------------- ! -->
                        <div class="properies-box-hover col-12">
                            <div class="col-12 d-flex justify-content-between">
                                <div class="properies-left-box col-5">
                                    <!-- ! --------------------------- horizetal input --------------------------- -->
                                    <div class="col-12 p-0">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                                <i class="bi bi-hr"></i>
                                            </span>
                                            <input type="text" class="form-control horizental-hover-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="horizental">
                                        </div>
                                    </div>
                                    <!-- ! --------------------------- vertical input ---------------------------- ! -->
                                    <div class="col-12 p-0 mt-3">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                                <i class="bi bi-vr"></i>
                                            </span>
                                            <input type="text" class="form-control vertical-hover-inp bg-transparent border-0 shadow-none peroperties-input pt-0" placeholder="vertical">
                                        </div>
                                    </div>
                                </div>
                                <div class="properies-right-box col-5">
                                    <!-- ! --------------------------- blur input --------------------------- -->
                                    <div class="col-12 p-0">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 peroperties-icon">
                                                <i class="bi bi-bricks"></i>
                                            </span>
                                            <input class="form-control blur-hover-inp bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" placeholder="blur">
                                        </div>
                                    </div>
                                    <!-- ! --------------------------- speard input ---------------------------- ! -->
                                    <div class="col-12 p-0 mt-3">
                                        <div class="input-group border-bottom">
                                            <span class="input-group-text bg-transparent border-0 text-white p-0 properies-icon">
                                                S
                                            </span>
                                            <input class="form-control speard-hover-inp bg-transparent border-0 shadow-none peroperties-input pt-0" type="text" placeholder="Speard">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <h6 class="valdiation-inputs-hover-elem mt-3 mb-0 text-white"></h6>
                            <!-- ! ---------------------------- color picker ----------------------------- ! -->
                            <div class="col-12 p-0 m-0">
                                <div class="color-picker-box d-flex align-items-center justify-content-between">
                                    <div class="d-flex align-items-center">
                                        <button class="color-picker-hover"></button>
                                        <span class="ms-3 choose-color-picker-text">Fill</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                    <!-- ! --------------------------- shadow options ---------------------------- ! -->
                    <section class="col-12 shadow-option-sec d-flex p-0">
                        <!-- ! ----------------------- shadow option no hover ------------------------ ! -->
                        <div class="shadow-option-no-hover col-12">
                            <!-- ! ----------------------- shadow option title box ----------------------- ! -->
                            <div class="col-12 p-0 shadow-option-title-box">
                                <h5 class="d-flex justify-content-between">
                                    shadow option no hover
                                    <span class="shadow-option-plus-btn shadow-option-plus-noHover-btn"><i class="bi bi-plus-square"></i></span>
                                </h5>
                            </div>
                            <!-- ! --------------------------- shadow options ---------------------------- ! -->
                            <ul class="shadow-option-ul list-unstyled p-0">
                                <li class="shadow-option shadow-option-default no-hover active" data-id="shadow-1">
                                    shadow 1
                                </li>
                                <div class="shadow-option-noHover-wrap">

                                </div>
                            </ul>
                        </div>
                        <div class="shadow-option-hover col-12">
                            <!-- ! ----------------------- shadow option title box ----------------------- ! -->
                            <div class="col-12 p-0 shadow-option-title-box">
                                <h5 class="d-flex justify-content-between">
                                    shadow option hover
                                    <span class="shadow-option-plus-btn shadow-option-plus-hover-btn"><i class="bi bi-plus-square"></i></span>
                                </h5>
                            </div>
                            <!-- ! --------------------------- shadow options ---------------------------- ! -->
                            <ul class="shadow-option-ul list-unstyled p-0">
                                <li class="shadow-option shadow-option-default hover active" data-id="shadow-1">
                                    shadow 1
                                </li>
                                <div class="shadow-option-hover-wrap">

                                </div>
                            </ul>
                        </div>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize shadow-lg">css code</button>
                </footer>
                <!-- ! ---------------------------- generate-box ----------------------------- ! -->
                <div class="generate-wrap-box">
                    <div class="generate-box">
                        <div class="code-pannel">
                            .element: { <br>
                                &nbsp;&nbsp; border: 1px solid red;
                                <br>
                            }
                        </div>
                        <button class="clipboard-btn">copy to clipboard</button>
                        <button class="close-generate-pannel-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ! ------------------------------- scripts ------------------------------- ! -->
    <script src="/node_modules/@simonwep/pickr/dist/pickr.min.js"></script>
    <script type="module" src="/public/content/js/tools/box-shadow-tool.js"></script>
    <script type="module" src="/public/content/js/modules/pickr.js"></script>
    <script type="module" src="/public/content/js/modules/resizer.js"></script>
    <script src="/public/content/js/modules/responsive-pannel.js"></script>
</body>
</html>
