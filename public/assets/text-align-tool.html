<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator - Text Align</title>

    <!-- ! ------------------------------ fav icon ------------------------------- ! -->
    <link rel="icon" href="/public/content/img/css-img/css.png" sizes="any">

    <!-- ! -------------------------------- links -------------------------------- ! -->
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/public/content/css/generate-pannel.css">
    <link rel="stylesheet" href="/public/content/css/tools/text-align-tool.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="/home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="https://github.com/Banana021s/css-generator" target="_blank" class="sidebar-icon-link">
                        <i class="bi bi-github"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item d-none">
                    <span class="sidebar-icon-link">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </li>
            </ul>
            <ul class="sidebar-icons-down-box list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item-down">
                    <a href="" class="sidebar-icon-link">
                        <i class="bi bi-question-circle"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item-down">
                    <button class="change-theme-btn">
                        <span class="moon-theme">
                            <i class="bi bi-moon"></i>
                        </span>
                        <span class="sun-theme">
                            <i class="bi bi-sun"></i>
                        </span>
                    </button>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! ---------------------------- pannel flash ----------------------------- ! -->
    <div class="pannel-flash-box">
        <span><i class="bi bi-box-arrow-left"></i></span>
    </div>
    <!-- ! -------------------------------- wrap --------------------------------- ! -->
    <div class="wrap">
        <!-- ! ---------------------------- wrap left box ---------------------------- ! -->
        <div class="wrap-left-box">
            <!-- ! ------------------------- resizable contaienr ------------------------- ! -->
            <div class="text-container">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <span class="arrow arrow-align-left"><i class="bi bi-arrow-left-square-fill"></i></span>
                    <h4 class="text-capitalize align-title">change the parent direction</h4>
                    <span class="arrow arrow-align-right"><i class="bi bi-arrow-right-square"></i></span>
                </div>
                <h1 class="text" style="direction: ltr;">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eaque nam provident, recusandae minus optio nobis.
                </h1>
            </div>
        </div>
        <!-- ! --------------------------- wrap right box ---------------------------- ! -->
        <div class="wrap-right-box">
            <div class="pannel p-3">
                <!-- ! ---------------------------- header pannel ---------------------------- ! -->
                <header class="header-pannel d-flex justify-content-between align-items-center">
                    <h3 class="header-pannel-heading p-0 m-0">pannel</h3>
                    <span class="header-pannel-heading-icon">
                        <i class="bi bi-box-arrow-in-right"></i>
                    </span>
                </header>
                <!-- ! ----------------------------- main pannel ----------------------------- ! -->
                <main>
                    <!-- ! ---------------------- element class name input ----------------------- ! -->
                    <section class="col-12 p-0 mt-3">
                        <h6 class="text-white text-capitalize mb-2">please complete the field below. You are allowed to enter up to 30 letters</h6>
                        <div class="input-group border-bottom">
                            <span class="input-group-text element-class-name-text-icon border-0 bg-transparent p-0"><i class="bi bi-cursor-text"></i></span>
                            <input class="form-control element-class-name-input bg-transparent shadow-none border-0" type="text" placeholder="type element class name">
                        </div>
                    </section>
                    <!-- ! --------------------------- properties box ---------------------------- ! -->
                    <section class="col-12 property-box p-0 mt-4">
                        <div class="align-container">

                            <button class="align-box d-flex justify-content-between shadow">
                                <span>center</span>
                                <span class="align-box-flash"><i class="bi bi-caret-down"></i></span>
                            </button>

                            <div class="align-menu-box">
                                <ul class="list-unstyled p-0 m-0">
                                    <li class="align-menu-item-box active">center</li>
                                    <li class="align-menu-item-box">end</li>
                                    <li class="align-menu-item-box">justify</li>
                                    <li class="align-menu-item-box">left</li>
                                    <li class="align-menu-item-box">right</li>
                                    <li class="align-menu-item-box">start</li>
                                </ul>
                            </div>

                        </div>
                    </section>
                </main>
                <!-- ! ---------------------------- footer pannel ---------------------------- ! -->
                <footer class="mt-5">
                    <button class="css-code-btn text-capitalize shadow-lg">css code</button>
                </footer>
                <!-- ! ---------------------------- generate-box ----------------------------- ! -->
                <div class="generate-wrap-box">
                    <div class="generate-box">
                        <div class="code-pannel">
                            <input type="text" class="d-none" id="styleInp">
                        </div>
                        <button class="clipboard-btn">copy to clipboard</button>
                        <button class="close-generate-pannel-btn">close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ! ------------------------------- scripts ------------------------------- ! -->
    <script src="/public/content/js/tools/text-align-tool.js"></script>
</body>
</html>
