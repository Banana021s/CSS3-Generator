<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Generator</title>
    <!-- ------------------------------ fav icon ------------------------------- -->
    <link rel="icon" href="public/content/img/css-img/css.png" sizes="any">
    <!-- -------------------------------- links -------------------------------- -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="public/content/css/home.css">
</head>
<body>
    <!-- ! ------------------------------- sidebar ------------------------------- ! -->
    <aside class="sidebar d-flex flex-column align-items-center">
        <!-- ! ---------------------------- sidebar dots ----------------------------- ! -->
        <div class="sidebar-dots-box">
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
            <div class="sidebar-dot"></div>
        </div>
        <!-- ! ---------------------------- sidebar icons ---------------------------- ! -->
        <div class="sidebar-icons-box">
            <ul class="list-unstyled p-0 m-0 w-100">
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-house"></i>
                    </a>
                </li>
                <li class="sidebar-icon-item">
                    <a href="home.html" class="sidebar-icon-link">
                        <i class="bi bi-box"></i>
                    </a>
                </li>
            </ul>
        </div>
    </aside>
    <!-- ! -------------------------------- main ---------------------------------! -->
    <div class="wrap">
        <main>
            <div class="container">
                
                <div class="row text-center">
                    
                    <h1 class="main-title text-center">css generator</h1>
                    
                    <h5 class="text-center mt-4 main-title-desc">
                        <i class="bi bi-search me-2"></i> search your tool
                    </h5>

                    <!-- ! ----------------------------- search box ------------------------------ ! -->
                    <div class="search-box d-flex justify-content-center">
                        <div class="input-group search-box-group">
                            <span class="input-group-text search-group-icon"><i class="bi bi-search me-2"></i></span>
                            <input type="text" class="search-input form-control" placeholder="searching">
                        </div>
                        <button class="search-btn">search</button>
                    </div>

                </div>

                <!-- ! ------------------------------ tools box ------------------------------ ! -->
                <div class="tools-wrap row justify-content-center">
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-bounding-box"></i></span>
                        <h4 class="p-0 m-0">box-shadow</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-input-cursor-text"></i></span>
                        <h4 class="p-0 m-0">text-shadow</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-border"></i></span>
                        <h4 class="p-0 m-0">border-radius</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-arrows-expand"></i></span>
                        <h4 class="p-0 m-0">transform</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-hand-index"></i></span>
                        <h4 class="p-0 m-0">hover</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-hand-index-fill"></i></span>
                        <h4 class="p-0 m-0">acitve</h4>
                    </div>
                    <div class="tool-box">
                        <h4 class="p-0 m-0">focus</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-film"></i></span>
                        <h4 class="p-0 m-0">animation</h4>
                    </div>
                    <div class="tool-box">
                        <span class="tool-icon"><i class="bi bi-file-earmark"></i></span>
                        <h4 class="p-0 m-0">file input</h4>
                    </div>
                </div>

            </div>
        </main>
    </div>
</body>
</html>
