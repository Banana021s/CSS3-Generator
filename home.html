<head>

    <title>Css Generator</title>
    <!-- ------------------------------ fav icon ------------------------------- -->
    <link rel="icon" href="public/content/img/css-img/css.png" sizes="any">
    <!-- -------------------------------- links -------------------------------- -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

<body>
    <!-- ! ------------------------------ triangle ------------------------------- ! -->
    <div class="trianlge">

                    <div class="search-box d-flex justify-content-center">

                    </div>

                                    <span class="tool-icon"><i class="bi bi-hand-index"></i></span>

                                </a>
                            </div>
        
                            <div class="tool-box">
                                <a href="" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-hand-index-fill"></i></span>

                                </a>
                            </div>

                                <a href="" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-arrows-fullscreen"></i></span>

                    </div>

                        <h2 class="tools-row-title">border</h2>

                        <div class="tools-row">
                            <div class="tool-box">
                                <a href="box-shadow-tool.html" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-bounding-box"></i></span>
                                    box-shadow
                                </a>
                            </div>
        
                            <div class="tool-box">
                                <a href="text-shadow-tool.html" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-border"></i></span>
                                    text-shadow
                                </a>
                            </div>
        
                            <div class="tool-box">
                                <a href="" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-border"></i></span>

                                </a>
                            </div>
                        </div>

                    <div class="tools-row-box p-0">
                        
                        <h2 class="tools-row-title">transform</h2>

                        <div class="tools-row">
                            <div class="tool-box">
                                <a href="translateX-tool.html" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-arrow-left-right"></i></span>
                                    translateX
                                </a>
                            </div>
        
                            <div class="tool-box">
                                <a href="text-shadow-tool.html" class="tool-box-button">

                                <a href="" class="tool-box-button">

                                <a href="" class="tool-box-button">
                                    <span class="tool-icon"><i class="bi bi-arrows-angle-expand"></i></span>
